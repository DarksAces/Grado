<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Startups Sostenibles en Plaza Masadas</title>
    <link rel="stylesheet" href="../CSS/Styles3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="all">
        <header>
            <h1 class="col-lg-6 offset-lg-3 col-md-10 offset-md-0 col-12  col-sm-12 ">Evento de Startups Sostenibles en
                Plaza Masadas</h1>
            <nav>
                <ul>

                    <li class="col-lg-3 col-md-3 col-6  col-sm-3 offset-lg-5 "><a id="Index"
                            href="../Index.html">Inicio</a></li>
                    <li class="col-lg-3  col-md-3 col-6  col-sm-3 "><a id="Sostenibilidad"
                            href="../Html/sostenibilidad.html">Sostenibilidad</a></li>
                    <li class="col-lg-3  col-md-3 col-6  col-sm-3  "><a id="Contacto"
                            href="../Html/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container col-lg-2  ">
                <h2 class="mt-5">Contacto</h2>
                <form id="formulario" action="ruta_al_script_de_procesamiento" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono">
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje:</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
            <script src="../JavaScript/Formulario.js">
            </script>
        </main>
        <footer>
            <h2> Daniel Garcia Brun</h2>
        </footer>
    </div>
</body>

</html>
